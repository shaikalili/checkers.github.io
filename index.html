<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checker game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="board-container">
      <div id="row-1" class="row">
        <div id="cell-1-1" class="cell white"></div>
        <div id="cell-1-2" class="cell black"></div>
        <div id="cell-1-3" class="cell white"></div>
        <div id="cell-1-4" class="cell black"></div>
        <div id="cell-1-5" class="cell white"></div>
        <div id="cell-1-6" class="cell black"></div>
        <div id="cell-1-7" class="cell white"></div>
        <div id="cell-1-8" class="cell black"></div>
      </div>
      <div id="row-2" class="row">
        <div id="cell-2-1" class="cell black"></div>
        <div id="cell-2-2" class="cell white"></div>
        <div id="cell-2-3" class="cell black"></div>
        <div id="cell-2-4" class="cell white"></div>
        <div id="cell-2-5" class="cell black"></div>
        <div id="cell-2-6" class="cell white"></div>
        <div id="cell-2-7" class="cell black"></div>
        <div id="cell-2-8" class="cell white"></div>
      </div>
      <div id="row-3" class="row">
        <div id="cell-3-1" class="cell white"></div>
        <div id="cell-3-2" class="cell black"></div>
        <div id="cell-3-3" class="cell white"></div>
        <div id="cell-3-4" class="cell black"></div>
        <div id="cell-3-5" class="cell white"></div>
        <div id="cell-3-6" class="cell black"></div>
        <div id="cell-3-7" class="cell white"></div>
        <div id="cell-3-8" class="cell black"></div>
      </div>
      <div id="row-4" class="row">
        <div id="cell-4-1" class="cell black"></div>
        <div id="cell-4-2" class="cell white"></div>
        <div id="cell-4-3" class="cell black"></div>
        <div id="cell-4-4" class="cell white"></div>
        <div id="cell-4-5" class="cell black"></div>
        <div id="cell-4-6" class="cell white"></div>
        <div id="cell-4-7" class="cell black"></div>
        <div id="cell-4-8" class="cell white"></div>
      </div>
      <div id="row-5" class="row">
        <div id="cell-5-1" class="cell white"></div>
        <div id="cell-5-2" class="cell black"></div>
        <div id="cell-5-3" class="cell white"></div>
        <div id="cell-5-4" class="cell black"></div>
        <div id="cell-5-5" class="cell white"></div>
        <div id="cell-5-6" class="cell black"></div>
        <div id="cell-5-7" class="cell white"></div>
        <div id="cell-5-8" class="cell black"></div>
      </div>
      <div id="row-6" class="row">
        <div id="cell-6-1" class="cell black"></div>
        <div id="cell-6-2" class="cell white"></div>
        <div id="cell-6-3" class="cell black"></div>
        <div id="cell-6-4" class="cell white"></div>
        <div id="cell-6-5" class="cell black"></div>
        <div id="cell-6-6" class="cell white"></div>
        <div id="cell-6-7" class="cell black"></div>
        <div id="cell-6-8" class="cell white"></div>
      </div>
      <div id="row-7" class="row">
        <div id="cell-7-1" class="cell white"></div>
        <div id="cell-7-2" class="cell black"></div>
        <div id="cell-7-3" class="cell white"></div>
        <div id="cell-7-4" class="cell black"></div>
        <div id="cell-7-5" class="cell white"></div>
        <div id="cell-7-6" class="cell black"></div>
        <div id="cell-7-7" class="cell white"></div>
        <div id="cell-7-8" class="cell black"></div>
      </div>
      <div id="row-8" class="row">
        <div id="cell-8-1" class="cell black"></div>
        <div id="cell-8-2" class="cell white"></div>
        <div id="cell-8-3" class="cell black"></div>
        <div id="cell-8-4" class="cell white"></div>
        <div id="cell-8-5" class="cell black"></div>
        <div id="cell-8-6" class="cell white"></div>
        <div id="cell-8-7" class="cell black"></div>
        <div id="cell-8-8" class="cell white"></div>
      </div>
    </div>
    <div class="game-state">
      <div class="turn-0">white-turn</div>
      <div class="black-collector">
        <div id="0" class="dead"></div>
        <div id="1" class="dead"></div>
        <div id="2" class="dead"></div>
        <div id="3" class="dead"></div>
        <div id="4" class="dead"></div>
        <div id="5" class="dead"></div>
        <div id="6" class="dead"></div>
        <div id="7" class="dead"></div>
        <div id="8" class="dead"></div>
        <div id="9" class="dead"></div>
        <div id="10" class="dead"></div>
        <div id="11" class="dead"></div>
      </div>
      <div class="turn-1">black-turn</div>
      <div class="white-collector">
        <div id="12" class="dead"></div>
        <div id="13" class="dead"></div>
        <div id="14" class="dead"></div>
        <div id="15" class="dead"></div>
        <div id="16" class="dead"></div>
        <div id="17" class="dead"></div>
        <div id="18" class="dead"></div>
        <div id="19" class="dead"></div>
        <div id="20" class="dead"></div>
        <div id="21" class="dead"></div>
        <div id="22" class="dead"></div>
        <div id="23" class="dead"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="board.js"></script>
  </body>
</html>
